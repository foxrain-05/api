
<h2 class="fw-bold text-muted mb-4">과속경보시스템 (소형)</h2>

<h5 class='fw-bold fs-6 text-muted pb-1'>공장 건물 내, 아파트 단지 내, 빌딩 지하주차장 등에서 감속을 유도합니다.</h5>
<h5 class='fw-bold fs-6 text-muted pb-1'>설치 환경에 제약받지 않고 어디에나 설치가 가능한 제품입니다.</h5>
